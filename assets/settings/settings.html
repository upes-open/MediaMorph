<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="settingstyle.css">
</head>

<body>
    <div class="container">
        <h1>Settings</h1>
        <form id="settingsForm">
            <div class="form-group">
                <label for="defaultPlaybackSpeed">Default Playback Speed (0.1 - 5.0):</label>
                <input type="number" step="0.1" min="0.1" max="5" id="defaultPlaybackSpeed" required>
            </div>
            <div class="form-group">
                <label for="defaultVolumeLevel">Default Volume Level (0 - 1000%):</label>
                <input type="number" step="1" min="0" max="1000" id="defaultVolumeLevel" required>
            </div>
            <button type="submit">Save Settings</button>
        </form>
    </div>
    <script src="settings.js"></script>
</body>

</html>
